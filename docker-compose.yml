version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: studyflow
      POSTGRES_PASSWORD: studyflow
      POSTGRES_DB: studyflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyflow"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://studyflow:studyflow@db:5432/studyflow?schema=public
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        npx prisma db push --config=prisma.config.cjs &&
        node dist/index.js"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "5173:80"

volumes:
  postgres_data: