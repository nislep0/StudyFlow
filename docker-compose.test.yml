version: "3.9"

services:
  test-db:
    image: postgres:16
    environment:
      POSTGRES_USER: studyflow
      POSTGRES_PASSWORD: studyflow
      POSTGRES_DB: studyflow_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyflow"]
      interval: 3s
      timeout: 3s
      retries: 20
