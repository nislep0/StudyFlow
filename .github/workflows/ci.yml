name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  ci_fast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prisma generate (backend)
        run: npm -w backend run prisma:generate

      - name: Prettier check
        run: npm run format

      - name: ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test